<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-bottom: 20px;
      }
      .circle {
        width: 100px;
        height: 100px;
        background-color: green;
        border-radius: 50px;
        margin-bottom: 20px;
      }
      .box1 {
        border: 2px solid lightgray;
        padding-left: 14px;
        padding-bottom: 14px;
        margin-bottom: 20px;
      }
      .box2 {
        background-color: rgb(62, 62, 62);
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 20px;
      }
      .title {
        color: white;
        font-family: arial;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .des {
        color: lightgray;
        font-size: 14px;
        font-family: arial;
      }
      .cat-box {
        width: 200px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      .catimg {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
      .name {
        font-family: arial;
        font-weight: bold;
        font-size: 14px;
        margin-left: 8px;
        margin-bottom: 4px;
      }
      .frnd {
        font-family: arial;
        color: rgb(100, 100, 100);
        margin-left: 8px;
        margin-bottom: 12px;
      }
      .addFriend {
        background-color: rgb(58, 113, 201);
        border: none;
        color: white;
        padding: 8px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="box1">
      <p>Satisfied with out service?</p>
      <button class="choice">Yes</button>
      <button class="choice">No</button>
    </div>
    <div class="box2">
      <p class="title">Install YouTube Music</p>
      <p class="des">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>
    <div class="cat-box">
      <img src="cat1.jpg" class="catimg" alt="" />
      <p class="name">Oliver</p>
      <p class="frnd">2 mutual friends</p>
      <button class="addFriend">Add Friend</button>
    </div>
  </body>
</html>
