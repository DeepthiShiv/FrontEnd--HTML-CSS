<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise- Flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue">item1</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightblue">item3</div>
      <div style="background-color: lightpink">item4</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        border: 1px solid gray;
        align-items: center;
        height: 70px;
      "
    >
      <div style="background-color: lightblue">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>

    <div style="margin-top: 30px; border: 1px solid gray; padding: 10px"
    >
      <div
        style="display: flex; flex-direction: row;
        justify-content:
        space-between;
        font-family: Arial;
        align-items: center;"
      >
        <div style="">Home</div>
        <div style="background-color: rgb(0, 136, 255); padding-top:4px;padding-bottom:4px;padding-left:8px;padding-right:8px;font-size:14px;color:white;border-radius: 20px;">14</div>
      </div>
      <div
        style="display: flex; flex-direction: row;
        justify-content:
        space-between;
        font-family: Arial;
        align-items: center;
        margin-top:10px;"
      >
        <div style="">Notifications</div>
        <div style="background-color: rgb(0, 136, 255); padding-top:4px;padding-bottom:4px;padding-left:8px;padding-right:8px;font-size:14px;color:white;border-radius: 20px;">3</div>
      </div>
      <div
        style="display: flex; flex-direction: row;
        justify-content:
        space-between;
        font-family: Arial;
        align-items: center;
         margin-top:10px;"
      >
        <div style="">Messages</div>
        <div style="background-color: rgb(0, 136, 255); padding-top:4px;padding-bottom:4px;padding-left:8px;padding-right:8px;font-size:14px;color:white;border-radius: 20px;">5</div>
      </div>
    </div>
  </body>
</html>
